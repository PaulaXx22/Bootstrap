<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      padding-top: 80px; /* Altura de la barra de navegación */
    }
    .navbar {
      min-height: 80px; /* Altura mínima de la barra de navegación */
    }
    .navbar-brand {
      font-size: 1.5rem; /* Tamaño de la fuente del logo */
    }
    .container {
      margin-top: 20px;
    }
    /* Estilos para la sección "Nuevo Usuario" */
    
    #viewCreateUser {
      background-image: url('/geeks-2894621_1280.jpg'); /* URL de tu imagen de fondo */
      background-size: cover;
      background-position: center;
      color: white; /* Color del texto */
      padding: 100px 0; /* Espaciado interno */
      text-align: center;
      min-height: 100vh; /* Altura mínima igual a la altura de la ventana */
    }
    #viewCreateUser form {
      background-color: #9ac9e4b3; /* Fondo semitransparente para el formulario */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
    <a class="navbar-brand" href="#">Registro de Usuarios</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="navCreateUser">Crear Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="navUsers">Usuarios</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido de las vistas -->
  <div class="container" id="viewCreateUser">
    <h2 class="mt-5 mb-3">Crear Usuario</h2>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Repite Contraseña:</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
  </div>

  <div class="container" id="viewUsers" style="display:none;">
    <h2 class="mt-5 mb-3">Usuarios Registrados</h2>
    <div class="row" id="userList">
      <!-- Aquí se mostrarán los usuarios -->
    </div>
  </div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Mostrar vista "Crear Usuario" por defecto
      $('#viewCreateUser').show();
      $('#viewUsers').hide();

      // Capturar evento de envío del formulario
      $('#userForm').submit(function(event) {
        event.preventDefault(); // Evitar envío automático del formulario

        // Obtener valores de los campos
        var name = $('#name').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();

        // Validar que las contraseñas coincidan
        if (password !== confirmPassword) {
          alertMessage('Las contraseñas no coinciden.', 'alert-danger');
          return;
        }

        // Guardar usuario en localStorage
        var user = {
          name: name,
          email: email
        };
        localStorage.setItem('user', JSON.stringify(user));

        // Mostrar mensaje de éxito
        alertMessage('Usuario creado correctamente.', 'alert-success');

        // Redirigir a la vista de Usuarios
        $('#viewCreateUser').hide();
        $('#viewUsers').show();
        showUsers();
      });

      // Mostrar usuarios guardados
      function showUsers() {
        var user = JSON.parse(localStorage.getItem('user'));
        if (user) {
          var userList = $('#userList');
          var userCard = `
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${user.name}</h5>
                  <p class="card-text">Correo: ${user.email}</p>
                </div>
              </div>
            </div>
          `;
          userList.append(userCard);
        }
      }

      // Función para mostrar mensajes de alerta
      function alertMessage(message, alertType) {
        var alertDiv = $('<div>').addClass('alert ' + alertType).text(message);
        $('body').append(alertDiv);
        setTimeout(function() {
          alertDiv.alert('close');
        }, 3000);
      }

      // Cambiar entre vistas
      $('#navCreateUser').click(function(event) {
        event.preventDefault();
        $('#viewCreateUser').show();
        $('#viewUsers').hide();
      });

      $('#navUsers').click(function(event) {
        event.preventDefault();
        $('#viewCreateUser').hide();
        $('#viewUsers').show();
        showUsers();
      });
    });
  </script>
</body>
</html>
